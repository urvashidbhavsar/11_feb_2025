<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sel = 6;
        let a = 45, b = 56, res;
        switch (sel) {
            case 1:
                res = a + b
                console.log(res);
                break;
            case 2:
                res = a - b
                console.log(res);
                break;
            case 3:
                res = a * b
                console.log(res);
                break;
            case 4:
                res = a / b
                console.log(res);
                break;
            case 5:
                res = a % b
                console.log(res);
                break;
            default:
                console.log("Wrong select")
                break;
        }
    </script>
</body>

</html>
