<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .titles {
            background-color: green;
            color: white;
            padding: 20px;
        }
    </style>
</head>

<body>
    <button onclick="addCss()">Add</button>
    <button onclick="removeCss()">Remove</button>
    <button onclick="toggleCss()">Toggle</button>
    <button onclick="check()">Contains</button>

    <h1 id="title1">Hello world</h1>
    <h1 id="title2">Welcome</h1>

    <script>
        function addCss() {
            let t1 = document.getElementById("title1")
            t1.classList.add("titles")
        }
        function removeCss() {
            let t1 = document.getElementById("title1")
            t1.classList.remove("titles")
            // t1.remove()
        }
        function toggleCss() {
            let t1 = document.getElementById("title2")
            t1.classList.toggle("titles")
        }
        function check() {
            let t1 = document.getElementById("title2")
            if (t1.classList.contains("titles")) {
                alert("exist")
            } else {
                alert("not Exist")
            }
        }
    </script>
</body>

</html>
