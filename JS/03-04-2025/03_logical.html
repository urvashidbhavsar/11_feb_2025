<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = 6, y = 7, res;
        res = (x < y && x == y)
        console.log(res);

        res = (x < y || x == y)
        console.log(res);

        res = !(x < y)
        console.log(res)

        // ternary operator
        res = (x < y) ? "x is minimum" : "y is minimum"
        console.log(res);

        res = (y < x) ? "y is minimum" : "x is minimum"
        console.log(res);

    </script>
</body>

</html>
