<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p1"></p>
    <p class="mypara"></p>
    <div></div>
    <input type="text" name="" id="">

    <script>
        document.querySelector("#p1").innerHTML = "get by id"

        document.querySelector(".mypara").innerHTML = "get by class"

        document.querySelector("div").innerHTML = "get by element"

        document.querySelector("[type='text']").value = "by attribute"
    </script>
</body>

</html>
