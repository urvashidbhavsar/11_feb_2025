<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" onsubmit="return checkValidate()">
        <div class="field">
            <input type="text" name="" id="fname" class="myinp" placeholder="Firstname"
                onblur="return checknull(this,'err1')" onkeyup="return checkNamePtn(this,'err1')"
                oninput="allowed(this)">
            <span class="err" id="err1"></span>
        </div>
        <div class="field">
            <input type="text" name="" id="lname" class="myinp" placeholder="Lastname"
                onblur="return checknull(this,'err2')" onkeyup="return checkNamePtn(this,'err2')"
                oninput="allowed(this)">
            <span class="err" id="err2"></span>
        </div>
        <div class="field">
            <input type="text" name="" id="" placeholder="Enter Mobile No" onblur="return checknull(this,'err3')"
                onkeyup="return checkNumber(this,'err3',10)" maxlength="10">
            <span class="err" id="err3"></span>
        </div>
        <div class="field">
            <input type="text" name="" id="" placeholder="Email" onblur="return checknull(this,'err4')"
                onkeyup="return emailvalidate(this,'err4')">
            <span class="err" id="err4"></span>
        </div>
        <div class="field">
            <input type="password" name="" id="pwd" placeholder="Password" onblur="return checknull(this,'err5')"
                onkeyup="return passwordValidate(this,'err5')">
            <span class="err" id="err5"></span>
        </div>
        <div class="field">
            <input type="password" name="" id="cpwd" placeholder="Re-Password" onblur="return checknull(this,'err6')"
                onkeyup="return ComparePass('pwd', this, 'err6')">
            <span class="err" id="err6"></span>
        </div>
        <div class="field">
            <select name="" id="" onblur="return checkselection(this, 'err7')">
                <option value="-1">--- select city ---</option>
                <option value="">Surat</option>
                <option value="">Baroda</option>
            </select>
            <span class="err" id="err7"></span>
        </div>
        <div class="field">
            <input type="radio" name="gen" id="" onblur="return checkedvalue(this,'err8')">
            <label for="">Male</label>
            <input type="radio" name="gen" id="" onblur="return checkedvalue(this,'err8')">
            <label for="">Female</label>
            <span id="err8" class="err"></span>
        </div>
        <div class="field">
            <input type="checkbox" onclick="Showpass('pwd','cpwd')"> Show Password
        </div>
        <div class="field">
            <button type="submit">Click</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
