<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            width: 500px;
            border: 2px solid red;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            vertical-align: middle;
            transition: 1s ease-in-out;
        }

        .mydiv:hover img {
            scale: 1.2;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        <img src="https://images.unsplash.com/photo-1529718836725-f449d3a52881?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8d29tYW4lMjBpbiUyMGZvcmVzdHxlbnwwfHwwfHx8MA%3D%3D"
            alt="">
    </div>
</body>

</html>
