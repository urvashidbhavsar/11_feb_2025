<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.5-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h3>Forms</h3>
        <div class="row g-3">
            <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                <label for="" class="form-label">Name</label>
                <input type="text" name="" id="" placeholder="Name" class="form-control">
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                <label for="" class="form-label">Birthdate</label>
                <input type="date" name="" id="" class="form-control">
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                <textarea name="" id="" rows="3" placeholder="Address" class="form-control"></textarea>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                <label for="" class="form-label">Color</label>
                <input type="color" name="" id="" class="form-control form-control-color">
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                <label for="" class="form-label">City</label>
                <select name="" id="" class="form-select">
                    <option value="">--- select ----</option>
                    <option value="">Surat</option>
                </select>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                <label for="" class="form-label">Gender</label>
                <div class="form-check-inline">
                    <input type="radio" name="g" id="" class="form-check-input">
                    <label for="" class="form-check-label">Male</label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" name="g" id="" class="form-check-input">
                    <label for="" class="form-check-label">Female</label>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                <label for="" class="form-label">Email</label>
                <div class="input-group">
                    <input type="text" name="" id="" class="form-control">
                    <!-- <label for="" class="input-group-text">@gmail.com</label> -->
                    <button class="btn btn-primary input-group-text">@gmail.com</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
