<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1. text-shadow 
        2. box-shadow */
        h1 {
            font-size: 50px;
            font-family: sans-serif;
            /* x, y, blur, color */
            text-shadow: 1px 4px 10px #dd0e0e;
            color: white;
        }

        div {
            height: 150px;
            width: 150px;
            /* x , y, blur, spread, color */
            box-shadow: 0px 2px 40px 20px violet;
            /* box-shadow:inset 0px 2px 40px 20px violet; */
        }
    </style>
</head>

<body>
    <h1>Hello world</h1>
    <div></div>
</body>

</html>
