<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            border: 1px solid black;
            display: flex;
        }

        .child {
            height: 100px;
            width: 30%;
        }

        .child:nth-child(1) {
            background-color: aqua;
        }

        .child:nth-child(2) {
            background-color: navy;
        }

        .child:nth-child(3) {
            background-color: darkcyan;
        }

        .child:nth-child(4) {
            background-color: salmon;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>

</html>
